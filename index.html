<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Sans+Pro:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.0/dist/css/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Question Paper Generator</h1>
            <div class="header-actions">
                <button id="settingsBtn" class="icon-button" title="PDF Settings">
                    <i class="fas fa-gear fa-spin-hover"></i>
                </button>
            </div>
        </div>
        
        <!-- Exam Details Section -->
        <div class="exam-details">
            <h2>Exam Details</h2>
            <div class="form-group">
                <div id="examFieldsList">
                    <!-- Default fields -->
                    <div class="field-row">
                        <div class="field-inputs">
                            <input type="text" class="field-name" value="Exam Name" readonly>
                            <input type="text" id="examName" placeholder="Enter exam name" class="form-control" required>
                        </div>
                        <span class="material-icons remove-field">close</span>
                    </div>
                    <div class="field-row">
                        <div class="field-inputs">
                            <input type="text" class="field-name" value="Full Marks" readonly>
                            <input type="text" id="fullMarks" placeholder="Enter total marks" class="form-control">
                        </div>
                        <span class="material-icons remove-field">close</span>
                    </div>
                    <div class="field-row">
                        <div class="field-inputs">
                            <input type="text" class="field-name" value="Subject" readonly>
                            <input type="text" id="subject" placeholder="Enter subject name" class="form-control">
                        </div>
                        <span class="material-icons remove-field">close</span>
                    </div>
                </div>
                
                <!-- Add Field Button -->
                <button id="addField" class="btn-secondary">
                    <span class="material-icons">add</span>
                    Add Field
                </button>
            </div>
        </div>

        <!-- Questions Section -->
        <div class="questions-section">
            <h2>Questions</h2>
            <div id="questionsList"></div>
            <div class="add-question-buttons">
                <button id="addQuestion" class="add-question-btn">
                    <i class="fas fa-plus"></i>
                    Add MCQ Question
                </button>
                <button id="addShortAnswer" class="add-question-btn">
                    <i class="fas fa-plus"></i>
                    Add Short Answer Question
                </button>
            </div>
        </div>

        <!-- Generate PDF Button -->
        <div class="pdf-actions">
            <button id="generatePDF" class="btn-primary">
                <span class="material-icons">picture_as_pdf</span>
                Generate PDF
            </button>
        </div>
    </div>

    <!-- PDF Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>PDF Settings</h2>
                <button class="close-btn" type="button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <h3>Question Format</h3>
                    <div class="setting-item">
                        <label>Question Font Size</label>
                        <input type="range" id="questionFontSize" min="1" max="24" step="1" value="14">
                        <span class="value-display">14px</span>
                    </div>
                    <div class="setting-item">
                        <label>Options Font Size</label>
                        <input type="range" id="optionFontSize" min="1" max="20" step="1" value="12">
                        <span class="value-display">12px</span>
                    </div>
                    <div class="setting-item">
                        <label>Line Spacing</label>
                        <input type="range" id="lineSpacing" min="1" max="3" step="0.1" value="1.5">
                        <span class="value-display">1.5</span>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Page Layout</h3>
                    <div class="setting-item">
                        <label>Left Margin</label>
                        <input type="range" id="leftMargin" min="1" max="50" step="1" value="20">
                        <span class="value-display">20px</span>
                    </div>
                    <div class="setting-item">
                        <label>Right Margin</label>
                        <input type="range" id="rightMargin" min="1" max="50" step="1" value="20">
                        <span class="value-display">20px</span>
                    </div>
                    <div class="setting-item">
                        <label>Top Margin</label>
                        <input type="range" id="topMargin" min="1" max="50" step="1" value="20">
                        <span class="value-display">20px</span>
                    </div>
                    <div class="setting-item">
                        <label>Bottom Margin</label>
                        <input type="range" id="bottomMargin" min="1" max="50" step="1" value="20">
                        <span class="value-display">20px</span>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Spacing</h3>
                    <div class="setting-item">
                        <label>Space Between Questions</label>
                        <input type="range" id="questionSpacing" min="1" max="40" step="1" value="20">
                        <span class="value-display">20px</span>
                    </div>
                    <div class="setting-item">
                        <label>Space Between Question and Options</label>
                        <input type="range" id="questionOptionSpacing" min="1" max="30" step="1" value="15">
                        <span class="value-display">15px</span>
                    </div>
                    <div class="setting-item">
                        <label>Space Between Single Line Options</label>
                        <input type="range" id="singleLineOptionSpacing" min="1" max="30" step="1" value="10">
                        <span class="value-display">10px</span>
                    </div>
                    <div class="setting-item">
                        <label>Space Between Multiple Line Options</label>
                        <input type="range" id="multiLineOptionSpacing" min="1" max="30" step="1" value="8">
                        <span class="value-display">8px</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Question Template -->
    <template id="questionTemplate">
        <div class="question-card">
            <div class="form-group">
                <textarea class="question-text" placeholder="Enter your question"></textarea>
                <div class="options">
                    <div class="options-header">
                        <label class="layout-toggle">
                            <input type="checkbox" class="options-layout">
                            <span class="material-icons single-line-icon">view_agenda</span>
                            <span class="material-icons multi-line-icon" style="display: none;">view_list</span>
                            <span class="layout-text">Single Line Options</span>
                        </label>
                    </div>
                    <input type="text" class="option" placeholder="Option A">
                    <input type="text" class="option" placeholder="Option B">
                    <input type="text" class="option" placeholder="Option C">
                    <input type="text" class="option" placeholder="Option D">
                </div>
                <select class="correct-answer">
                    <option value="">Select Correct Answer</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
                <button class="btn-remove">
                    <span class="material-icons">delete</span>
                    Remove Question
                </button>
            </div>
        </div>
    </template>

    <!-- Field Template -->
    <template id="fieldTemplate">
        <div class="field-row">
            <div class="field-inputs">
                <input type="text" class="field-name" placeholder="Enter field name">
                <input type="text" class="field-value" placeholder="Enter field value">
            </div>
            <span class="material-icons remove-field">close</span>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
